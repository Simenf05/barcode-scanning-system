version: '1'

services:

  tech-database:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: simen
      MONGO_INITDB_ROOT_PASSWORD: simenerkul


  python-api:
    build: 
      context: ./python-api/
      dockerfile: Dockerfile
      args:
        - API_PORT=${API_PORT}
    
    expose:
      - ${API_PORT}

    depends_on:
      - tech-database

  express-server:
    build: 
      context: ./express-server/
      dockerfile: Dockerfile

    environment:
      - WEB_PORT=${WEB_PORT}
      - API_PORT=${API_PORT}
      - PORT_OUT=${PORT_OUT}
      
    ports:
      - "${PORT_OUT}:${WEB_PORT}"

    depends_on:
      - python-api